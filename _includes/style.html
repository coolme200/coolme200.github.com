<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Tangyao's - Style</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">
      <link rel="stylesheet" href="/waterfall/style.css" />

      <!-- Google Fonts -->
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.jpeg"></a></h1>
          <span class="tagline">coolme200</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <!-- <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span> -->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <!-- <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">GitHub</a>
          </span> -->
        </div>
      </div>
      <div class="content" id="home">
        <div id="sidebar-button">
          <img src="/images/sidebar-button.png">
        </div>
        <div id="notice" class="off"></div>
        <div id="cells"></div>
        <div id="loader"><span>Loading</span></div>
        <script>var isGithubDemo = true;</script>
        <script src="/waterfall/front.min.js"></script>
        <script src="/waterfall/data.js"></script>
        <script src="/waterfall/script.js"></script>
      </div>
    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1000118374'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s22.cnzz.com/z_stat.php%3Fid%3D1000118374%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
  </body>
</html>
